<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Votre produit ORINOCO</title>
	<meta name="description" content="ORINOCO est un site de vente en ligne d'ours en peluche, de meubles en bois et de caméras anciennes">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, shrink-to-fit=no">
	<link rel="shortcut icon" type="image/png" href="img/orinoco-icon.png">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://kit.fontawesome.com/54c1824395.js" crossorigin="anonymous"></script>
</head>
<body class="container">
	<header class="topbar">
		<h1>
			<img class="topbar__logo" src="img/orinoco-logo.jpg" alt="Logo d'Orinoco">
		</h1>
		<nav class="nav topbar__nav">
			<a href="index.html" class="nav__link">Accueil</a>
			<a href="cart.html" class="nav__link"><i id="cart-svg" class="fas fa-shopping-cart"></i>Panier</a>
		</nav>
	</header>
	<main id="main">
		<div id="error">
			<i id="error__logo" class="fas fa-exclamation-triangle"></i>
			<p id="error__msg">Désolé une erreur avec l'API est survenue, ou la page démandée n'existe pas ! Veuillez réesayer</p>
		</div>
		<section id="section" class="sheet-product">
			<h2 id="nameProduct" class="sheet-product__name">Nom du produit</h2>
			<div class="flex-block">
				<div class="sheet-product__img">
					<img src="#" id="imgProduct" alt="Photo du produit">
				</div>
				<div class="sheet-product__description">

					<p class="sheet-product__description__head">Description :</p>
					<p id="descriptionProduct" class="sheet-product__description__resume">
					</p>
					<label for="optionSelect" class="sheet-product__description__head">Choisissez votre option :</label>
					<select name="option" id="optionSelect">
						<option value="">Faites votre choix</option>
					</select>
					<p class="sheet-product__description__head">Prix :</p>
					<p id="priceProduct"></p>
					<div class="sheet-product__description__order">
						<button class="btn btn--basket" id="ajouterProduitPanier">Mettre dans le panier</button>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<p>Site réalisé dans le cadre du projet 5 du parcours de <a href="https://openclassrooms.com/fr/paths/185-developpeur-web"> développeur web</a> d'<a href="https://openclassrooms.com/">Openclassrooms</a>, codé par Romuald Gouaille.</p>
	</footer>
		<script src="js/products.js"></script>
	<script>
		detailProduit();
		addPanier()
	</script>
</body>
</html>
